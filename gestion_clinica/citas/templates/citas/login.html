<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Dental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
        
        .logo i {
            font-size: 42px;
            color: white;
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 35px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        input:focus {
            border-color: #3b82f6;
            outline: none;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        input:focus + .input-icon {
            color: #3b82f6;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .divider {
            margin: 35px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            color: #94a3b8;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
        
        .register-section {
            margin-top: 30px;
        }
        
        .register-section h3 {
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .register-section p {
            color: #64748b;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .register-btn {
            display: inline-block;
            padding: 14px 32px;
            background: white;
            color: #3b82f6;
            text-decoration: none;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .register-btn i {
            margin-right: 8px;
        }
        
        .alert {
            background: #fee2e2;
            color: #991b1b;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #dc2626;
            text-align: left;
        }
        
        .alert i {
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-tooth"></i>
        </div>
        
        <h1>Clínica Dental</h1>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <div class="input-wrapper">
                    <input type="text" name="username" id="id_username" placeholder="Ingresa tu usuario" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="id_password" placeholder="Ingresa tu contraseña" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn" id="login-submit" disabled>
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>

        <div class="divider">
            <span>O</span>
        </div>

        <div class="register-section">
            <h3>¿Nuevo Trabajador?</h3>
            <p>Registra una nueva cuenta de trabajador</p>
            <a href="{% url 'registro_trabajador' %}" class="register-btn">
                <i class="fas fa-user-plus"></i>
                Registrar Trabajador
            </a>
        </div>
    </div>

    <script>
        console.log('✅ NUEVO LOGIN CARGADO - ' + new Date());
        
        const form = document.getElementById('login-form');
        const submit = document.getElementById('login-submit');
        const inputs = form.querySelectorAll('input[required]');

        function validate() {
            let valid = true;
            inputs.forEach(input => {
                if (!input.value.trim()) valid = false;
            });
            submit.disabled = !valid;
        }

        inputs.forEach(input => {
            input.addEventListener('input', validate);
            input.addEventListener('blur', validate);
        });

        validate();
    </script>
</body>
</html>
